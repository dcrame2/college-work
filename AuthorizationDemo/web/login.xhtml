<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form id="loginform">
            <h3>JSF Login Logout</h3>
        
            <h:outputText value="Username" />
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <br></br><br></br>

            <h:outputText value="Password" />
            <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
            <br></br><br></br>

            <h:commandButton id="validator" action="#{login.validateUsernamePassword}"
                             value="Login"></h:commandButton>
            
            <h:message for="validator"></h:message>
        </h:form>
    </h:body>
</html>
